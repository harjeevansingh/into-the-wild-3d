<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
		<title>Into The Wild</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav>
				<img src="img/logo.png" alt="into-the-wild" class="logo" />
				<ul>
					<li>
						<a href="#">Login</a>
					</li>
					<li>
						<a href="#">Sign up</a>
					</li>
					<li class="search">
						<a href="#">
							<i class="fas fa-search"></i>
						</a>
					</li>
					<li class="hamburger">
						<a href="#">
							<div class="bar"></div>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="vignette"></div>
			<img src="img/background.png" data-speedx="0.3" data-speedy="0.38" class="parallax bg-img" />
			<img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.32" class="parallax fog-7" />
			<img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.305" class="parallax mountain-10" />
			<img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.28" class="parallax fog-6" />
			<img src="img/mountain_9.png" data-speedx="0.125" data-speedy="0.155" class="parallax mountain-9" />
			<img src="img/mountain_8.png" data-speedx="0.1" data-speedy="0.105" class="parallax mountain-8" />
			<img src="img/fog_5.png" data-speedx="0.16" data-speedy="0.1" class="parallax fog-5" />
			<img src="img/mountain_7.png" data-speedx="0.1" data-speedy="0.07" class="parallax mountain-7" />
			<div class="text parallax" data-speedx="0.1" data-speedy="0.07">
				<h2>India</h2>
				<h1>Cherrapunji</h1>
			</div>
			<img src="img/mountain_6.png" data-speedx="0.1" data-speedy="0.13" class="parallax mountain-6" />
			<img src="img/fog_4.png" data-speedx="0.11" data-speedy="0.18" class="parallax fog-4" />
			<img src="img/mountain_5.png" data-speedx="0.078" data-speedy="0.083" class="parallax mountain-5" />
			<img src="img/fog_3.png" data-speedx="0.11" data-speedy="0.018" class="parallax fog-3" />
			<img src="img/mountain_4.png" data-speedx="0.059" data-speedy="0.024" class="parallax mountain-4" />
			<img src="img/mountain_3.png" data-speedx="0.04" data-speedy="0.018" class="parallax mountain-3" />
			<img src="img/fog_2.png" data-speedx="0.15" data-speedy="0.0115" class="parallax fog-2" />
			<img src="img/mountain_2.png" data-speedx="0.03" data-speedy="0.018" class="parallax mountain-2" />
			<img src="img/mountain_1.png" data-speedx="0.027" data-speedy="0.015" class="parallax mountain-1" />
			<img src="img/sun_rays.png" class="sun-rays" />
			<img src="img/black_shadow.png" class="black-shadow" />
			<img src="img/fog_1.png" data-speedx="0.012" data-speedy="0.01" class="parallax fog-1" />
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
